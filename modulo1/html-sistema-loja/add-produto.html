<body>
        
    <header>
        <div class="menu">
       <a href="index.html">Página Inicial</a>

       </div>

   </header>
   <div>
    <p>Nome da lojinha</p>
</div>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="text" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="text" id="Quantidade disponível" name="preço">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="rodapé">
        <p>Siga-nos nas redes sociais!</p>

        <div class="icons">
            
            <img id="facebook" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img id="instagran"src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img id="twitter"src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </footer>
</body>
